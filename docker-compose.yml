version: '3.7'
services:
  components:
    build: https://github.com/josselinbuils/components.git
    environment:
      - HTTP_PREFIX=/components
    expose:
      - "9000"

  buildmanager:
    build: https://github.com/josselinbuils/build-manager.git
    expose:
      - "9001"
    ports:
      - "8090:8090"
    restart: always
    volumes:
      - ./build-manager/config.json:/build-manager/config.json

  portfolio:
    build: https://github.com/josselinbuils/portfolio.git
    environment:
      - HTTP_PREFIX=/portfolio-angular
      - NODE_ENV=production
    expose:
      - "9000"
    volumes:
      - ./portfolio/config.json:/portfolio/server/config.json
      - ./portfolio/assets:/portfolio/assets

  portfolioreact:
    build: https://github.com/josselinbuils/portfolio-react.git
    environment:
      - HTTP_PREFIX=/
      - NODE_ENV=production
    expose:
      - "9000"
    volumes:
      - ./portfolio/assets:/portfolio-react/assets
      - ./portfolio/config.json:/portfolio-react/config.json

  reverseproxy:
    build: https://github.com/josselinbuils/reverse-proxy.git
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./reverse-proxy/config.json:/reverse-proxy/config.json
      - ./reverse-proxy/greenlock.d:/reverse-proxy/greenlock.d
      - /opt/letsencrypt:/letsencrypt

  teravia:
    build: https://github.com/josselinbuils/teravia.git
    environment:
      - HTTP_PREFIX=/teravia
    expose:
      - "9000"
