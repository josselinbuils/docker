version: '2'
services:

  buildmanager:
    build: ./build-manager
    ports:
      - "8090:8090"
    restart: always

  pathfinding:
    build: ./path-finding
    depends_on:
      - reverseproxy
    environment:
      - HTTP_PREFIX=/pathfinding
    expose:
      - "9000"

  mongodb:
    image: mongo:latest
    volumes:
        - /opt/mongodb/db:/data/db

  portfolio:
    build: ./portfolio
    depends_on:
      - reverseproxy
    environment:
      - HTTP_PREFIX=/
    expose:
      - "9000"

  reverseproxy:
    build: ./reverse-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/letsencrypt:/letsencrypt

  teravia:
    build: ./teravia
    depends_on:
      - reverseproxy
    environment:
      - HTTP_PREFIX=/teravia
    expose:
      - "9000"

  tournoivolley:
    build: ./tournoi-volley
    depends_on:
      - mongodb
      - reverseproxy
    environment:
      - CLOUDINARY_URL=${CLOUDINARY_URL}
      - COOKIE_SECRET=${COOKIE_SECRET}
      - HTTP_PREFIX=/tournoi-volley
      - MONGO_URI:${MONGO_URI}
    expose:
      - "3000"
    volumes:
        - /opt/mongodb/db:/data/db
